<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="view" type="text" readonly value="0" />
      <div id="buttons">
        <div class="row">
          <button id="ac">AC</button>
          <button id="backspace">
            <i class="bx bx-arrow-back"></i>
          </button>
        </div>
        <div class="row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button id="div" class="operator">/</button>
        </div>
        <div class="row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button id="times" class="operator">x</button>
        </div>
        <div class="row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button id="sub" class="operator">-</button>
        </div>
        <div class="row">
          <button id="dot" class="digit">.</button>
          <button id="zero" class="digit">0</button>
          <button id="equal">=</button>
          <button id="add" class="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
