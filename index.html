<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <input id="view" type="text" readonly value="0">
    <div id="buttons">
      <button id="ac">AC</button>
      <button id="backspace">&lt;=</button>
      <button id="add" class="operator">+</button>
      <button class="digits">7</button>
      <button class="digits">8</button>
      <button class="digits">9</button>
      <button id="sub" class="operator">-</button>
      <button class="digits">4</button>
      <button class="digits">5</button>
      <button class="digits">6</button>
      <button id="times" class="operator">x</button>
      <button class="digits">1</button>
      <button class="digits">2</button>
      <button class="digits">3</button>
      <button id="div" class="operator">/</button>
      <button id="zero" class="digits">0</button>
      <button id="equal">=</button>
    </div>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
